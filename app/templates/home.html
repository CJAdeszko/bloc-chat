<div class="hero-content">
    <button class="sidebarOpen" ng-click="home.toggleBar()">â˜°</button>
    <h1 class="hero-title">Bloc Chat</h1>
</div>

<div class="sidebar clearfix" id="sidebar" ng-hide="home.hideSidebar">
    <button ng-click="home.toggleBar()" class="sidebarClose">&times;</button>

    <div class="rooms" ng-repeat="room in home.rooms" ng-click="home.selectRoom(room)">
        {{ room.name }}
    </div>

    <button type="button" class="newRoomBtn" ng-click="home.addRoom()">
        New Room
    </button>
</div>

<div class="activeRoom">
  <h2>{{ activeRoom.name }}</h2>
  <div class="messageView" ng-repeat="message in messages">
    <h4>{{ message.username }}: </h4>
    <p>{{ message.content }}</p>
  </div>
  <div class="sendMessage">
      <form>
          <input ng-model="newMessage" type="text" placeholder="Write your message here...">
          <button type="submit" ng-click="home.sendMessage(newMessage)">Send</button>
      </form>
  </div>

</div>
